<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 · ARCHITECT STUDIO — Page Not Found</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#071029;
      --card:#0f1724;
      --accent:#00d4ff;
      --muted:#9fb1c8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:#e6f3ff;
      background:radial-gradient(1200px 600px at 10% 10%, rgba(0,212,255,0.04), transparent), var(--bg);
    }

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{
      width:100%;max-width:1100px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;padding:2rem;
      box-shadow:0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      display:grid;grid-template-columns:1fr 480px;gap:2rem;align-items:center
    }

    .left h1{font-size:clamp(40px,6vw,64px);margin:0 0 .2rem 0;line-height:0.95;letter-spacing:-1px}
    .left h1 .num{color:var(--accent);font-weight:800}
    .left p{color:var(--muted);margin:0 0 1.4rem 0;font-size:1.05rem}

    .actions{display:flex;gap:1rem;flex-wrap:wrap}
    .btn{
      background:linear-gradient(90deg,var(--accent),#6df 60%);
      color:#06222b;padding:.85rem 1.1rem;border-radius:12px;
      font-weight:700;border:0;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,212,255,0.08);
      transition:transform .18s ease,box-shadow .18s
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 18px 40px rgba(0,212,255,0.12)}

    .scene{
      background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
      border-radius:12px;padding:1rem;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
      height:100%;display:flex;align-items:center;justify-content:center;
      position:relative;overflow:hidden
    }

    .grid{
      position:absolute;inset:0;
      background-image:linear-gradient(transparent 23px, rgba(255,255,255,0.015) 24px),
      linear-gradient(90deg, transparent 23px, rgba(255,255,255,0.015) 24px);
      background-size:24px 24px;opacity:.8;mix-blend-mode:overlay
    }

    .blueprint{
      width:95%;height:85%;max-width:420px;max-height:420px;
      border-radius:10px;
      background:linear-gradient(180deg,#041022 0%, #072033 100%);
      padding:18px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      position:relative;border:1px dashed rgba(0,212,255,0.08)
    }

    .blueprint svg{width:100%;height:100%;display:block}
    .line{
      stroke:var(--accent);stroke-width:1.6;stroke-linecap:round;
      stroke-dasharray:1200;stroke-dashoffset:1200;
      animation:dash 3s cubic-bezier(.2,.9,.2,1) forwards
    }
    @keyframes dash{to{stroke-dashoffset:0}}

    .mascot{
      position:absolute;bottom:18px;left:18px;
      width:92px;height:110px;
      display:flex;flex-direction:column;align-items:center;gap:6px
    }
    .mascot .head{
      width:56px;height:56px;
      background:linear-gradient(180deg,#fff,#dbeeff);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      box-shadow:0 8px 20px rgba(2,6,23,0.5)
    }
    .mascot .helmet{
      position:absolute;width:62px;height:28px;
      background:linear-gradient(90deg,var(--accent),#6df);
      border-radius:10px 10px 6px 6px;
      transform:translateY(-28px);
      box-shadow:0 6px 14px rgba(0,212,255,0.06)
    }
    .mascot .eyes{width:38px;height:10px;display:flex;justify-content:space-between}
    .mascot .eyes span{width:8px;height:8px;background:#06222b;border-radius:50%}
    .mascot .body{
      width:70px;height:36px;
      background:linear-gradient(180deg,#06222b,#0b2030);
      border-radius:10px;display:flex;align-items:center;justify-content:center;
      color:var(--muted);font-weight:700;font-size:12px
    }

    .mascot, .blueprint{animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    @media (max-width:900px){
      .card{grid-template-columns:1fr;padding:1.2rem}
      .scene{order:-1;height:320px}
      .mascot{left:12px;bottom:12px}
    }

    .meta{margin-top:1rem;color:rgba(255,255,255,0.06);font-size:.85rem;display:flex;gap:1rem;align-items:center}
    .link{color:var(--muted);text-decoration:none}

    .route{position:absolute;right:-10%;top:12%;width:40%;height:4px;background:transparent}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);position:absolute;transform:translateY(-50%);animation:route 5.2s linear infinite}
    @keyframes route{0%{left:0}50%{left:80%}100%{left:0}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      
      <div class="left">
        <h1 id="title"><span class="num">404</span> — Page Not Found</h1>
        <p>Looks like the blueprint changed and this page got moved. Our little architect is drawing a new route — let's get you back on track.</p>

        <div class="actions">
  <button class="btn" onclick="goHome()">Go to Homepage</button>
  <button class="btn ghost" onclick="history.back()">Go Back</button>
</div>

        <div class="meta">
          <span>Need help? <a href="contact.html" class="link">Contact support</a></span>
          <span style="margin-left:auto;color:var(--muted)">STACKLY</span>
        </div>
      </div>

      <div class="scene">

        <div class="grid"></div>

        <div class="blueprint">
          <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
            <defs>
              <linearGradient id="g1" x1="0" x2="1">
                <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.9"/>
                <stop offset="100%" stop-color="#6df" stop-opacity="0.8"/>
              </linearGradient>
            </defs>

            <rect x="0" y="0" width="100%" height="100%" fill="url(#g1)" opacity="0.02" />

            <g stroke="rgba(255,255,255,0.06)" fill="none" stroke-width="2">
              <rect x="40" y="40" width="360" height="220" rx="6"/>
              <rect x="420" y="90" width="320" height="160" rx="6"/>
              <line x1="40" y1="280" x2="740" y2="280" stroke-opacity="0.04"/>
            </g>

            <g stroke="url(#g1)" fill="none" stroke-linecap="round">
              <path class="line" d="M60 70 L360 70 L360 260"/>
              <path class="line" d="M440 110 L720 110 L720 240" style="animation-delay:.4s"/>
              <path class="line" d="M60 150 L200 150 L200 260" style="animation-delay:.8s"/>
              <circle cx="500" cy="200" r="8" fill="url(#g1)" style="opacity:.95"/>
            </g>

            <g transform="translate(520,18) scale(.6)" fill="#0ea5c9" opacity="0.12">
              <rect x="0" y="30" width="24" height="70" rx="2" />
              <rect x="30" y="10" width="18" height="90" rx="2" />
              <rect x="54" y="40" width="28" height="60" rx="2" />
            </g>

          </svg>

          <div class="mascot">
            <div class="helmet"></div>
            <div class="head">
              <div class="eyes"><span></span><span></span></div>
            </div>
            <div class="body">ARCH</div>
          </div>
        </div>

        <div class="route"><div class="dot" style="top:50%"></div></div>

      </div>

    </div>
  </div>

  <script>
    function goHome(){ window.location.href = '/'; }

    // accessibility
    (function(){
      const live = document.createElement('div');
      live.setAttribute('aria-live','polite');
      live.style.position='absolute';
      live.style.left='-9999px';
      live.textContent = '404 — Page not found.';
      document.body.appendChild(live);
    })();
  </script>
</body>
</html>
